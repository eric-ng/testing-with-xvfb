language: node_js

node_js:
  - 6

env:
 global:
  - GH_REF: github.com/mdb/testing-with-xvfb.git
  - secure: ""

before_script:
  - npm run build
  - echo "ls:"
  - ls
  - npm start &
  - npm run update-webdriver

script:
  - xvfb-run npm test

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    repo: mdb/testing-with-xvfb
    branch: master

notifications:
  email:
    on_success: never
    on_failure: change
